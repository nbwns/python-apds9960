[aws]
client-name = DEVICE_NAME
endpoint = ID.iot.ZONE.amazonaws.com
endpoint-port = 8883
root-ca =  ABSOLUTE_PATH_TO_ROOTCA
private-key = ABSOLUTE_PATH_TO_PRIVATE_KEY
certificate = ABSOLUTE_PATH_TO_CERTIFICATE
subscription-topic = topic_1
publish-topic = topic_1
device-id = DEVICE_ID

[app]
measure-delay = 5

[log]
file =
format = %(asctime)s %(levelname)s %(message)s
